<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
  </head>
  <body>
    <canvas></canvas>
    <div id="game_menu">
      <button id="group_up">Группа игры</button>
      <button id="friends_up">Пригласить друзей</button>
      <button id="earn_up">Бонус к $ за просмотр рекламы</button>
      <button id="nothing_up"></button>
      <button id="weapon_up">Отбойник</button>
      <button id="armor_up">
        <span class="button_text">Броня</span>
        <div class="button_info">
          <span class="level">Ур. 1</span>
          <span class="price">$100</span>
        </div>
      </button>
      <button id="reload_up">
        <span class="button_text">Скорость</span>
        <div class="button_info">
          <span class="level">Ур. 1</span>
          <span class="price">$100</span>
        </div>
      </button>
      <button id="damage_up">
        <span class="button_text">Урон</span>
        <div class="button_info">
          <span class="level">Ур. 1</span>
          <span class="price">$100</span>
        </div>
      </button>
      <button id="start_wave">Начать</button>
    </div>
    <script src="howler.js"></script>
    <script src="main.js"></script>
  </body>
</html>
